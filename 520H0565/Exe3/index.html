<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>REGISTER_FORM</title>
</head>
<body>
    <table>
        <form action="https://web-503073.herokuapp.com/lab01/register.php" method="post" target="blank">
            <tr>
                <td>Your name</td>
                <td>
                    <input type="text" placeholder="Full Name" name="name">
                </td>
            </tr>  
            <tr>
                <td>Email Address</td>
                <td>
                    <input type="text" placeholder="Email" name="email">
                </td>
            </tr>   
            <tr>
                <td>Birthday</td>
                <td>
                    <input type="date" name="birthday">
                </td>
            </tr>   
            <tr>
                <td>Birthtime</td>
                <td>
                    <input type="time" name="birthtime">
                </td>
            </tr>   
            <tr>
                <td>Gender</td>
                <td>
                    <label for="">
                        <input type="checkbox" name="m" id="">
                        Male
                    </label>
                    <label for="">
                        <input type="checkbox" name="f" id="">
                        Female
                    </label>
                </td>
            </tr> 
            <tr>
                <td>From</td>
                <td>
                    <select name="country" id="" name="country"> 
                        <option value="">Select</option>
                        <optgroup label="Asia">
                            <option value="">Vietnam</option>
                            <option value="">Laos</option>
                            <option value="">Cambodia</option>
                            <option value="">Singapore</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option value="">France</option>
                            <option value="">Belgium</option>
                            <option value="">Italy</option>
                            <option value="">Finland</option>
                            <option value="">Ireland</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Favorite IDE</td>
                <td>
                    <label for="">
                        <input type="checkbox"> Visual Studio Code
                    </label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label for="">
                        <input type="checkbox"> Sublime Text
                    </label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label for="">
                        <input type="checkbox"> Eclipse
                    </label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label for="">
                        <input type="checkbox"> Atom
                    </label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label for="">
                        <input type="checkbox"> Intelij Idea
                    </label>
                </td>
            </tr>
            <tr>
                <td>TOEIC Score</td>
                <td>
                    <input type="range" min="5" max="990" step="5" name="toeic">
                </td>
            </tr>
            <tr>
                <td class="Mess">Message</td>
                <td>
                    <input type="text" class="mess" name="message">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="Again">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
