<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HTML_TABLE</title>
</head>
<body>
    <h1>STUDENT SCHEDULE</h1>
    <table>
        <tr>
            <td>
                <label for="">DAY/PERIOD</label>
            </td>
            <td>I</td>
            <td>II</td>
            <td rowspan="8" bgcolor="#52b788">LUNCH</td>
            <!-- rowspan="n" -->
            <td>III</td>
            <td>IV</td>
        </tr>
        <tr>
            <td>
                <label for="">Monday</label>
            </td>
            <td>Math</td>
            <td>Physics</td>
            <td rowspan="2" colspan="2" bgcolor="#e5e5e5"></td>
        </tr>
        <tr>
            <td>
                <label for="">Tuesday</label>
            </td>
            <td colspan="2" bgcolor="#e9c46a">LAB</td>
        </tr>
        <tr>
            <td>
                <label for="">Wednesday</label>
            </td>
            <td>History</td>
            <td>Music</td>
            <td colspan="2">SEMINAR</td>
        </tr>
        <tr>
            <td>
                <label for="">Thursday</label>
            </td>
            <td>Physical Education</td>
            <td>Swimming</td>
            <td>Chemistry</td>
            <td>Biology</td>
        </tr>
        <tr>
            <td>
                <label for="">Friday</label>
            </td>
            <td colspan="2" bgcolor="#e9c46a">LAB</td>
            <td>Geography</td>
            <td>Informatics</td>
        </tr>
        <tr>
            <td>
                <label for="">Saturday</label>
            </td>
            <td>Math</td>
            <td>Physics</td>
            <td colspan="2" bgcolor="#e9c46a">LAB</td>
        </tr>
        <tr>
            <td>
                <label for="">Sunday</label>
            </td>
            <td colspan="2" bgcolor="#e5e5e5"></td>
            <td bgcolor="#e5e5e5"></td>
            <td>Homework</td>
        </tr>
    </table>
</body>
</html>
